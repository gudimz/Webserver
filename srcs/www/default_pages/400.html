<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="robots" content="noindex, nofollow" />
	<title>Error</title>
	<style>* { -webkit-box-sizing: border-box; box-sizing: border-box;}html,body { width: 100%; height: 100%; background-color: #999;}body { padding: 0; margin: 0; color: #fff; text-align: center; text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.78); padding: 0px; min-height: 100%; -webkit-box-shadow: 4px 4px 11px 0px rgba(0,0,0,0.78); -moz-box-shadow: 4px 4px 11px 0px rgba(0,0,0,0.78); box-shadow: 4px 4px 11px 0px rgba(0,0,0,0.78); font-family: "Open Sans", Arial, sans-serif;}#error { position: relative; height: 100vh;}#error .error { position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);}.error { max-width: 520px; width: 100%; line-height: 1.4; text-align: center;}.error .error4x { position: relative; height: 240px;}.error .error4x h1 { font-family: 'Montserrat', sans-serif; position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%); font-size: 252px; font-weight: 600; margin: 0px; color: #d0d0d0; text-transform: uppercase; letter-spacing: -10px; margin-left: -20px; background: url('/errorpages/logo.png') no-repeat  top left / 50%;}.error .error4x h1>span { text-shadow: -8px 0px 0px #fff;}.error .error4x h3 { font-family: 'Montserrat', sans-serif; position: relative; font-size: 16px; font-weight: 700; text-transform: uppercase; color: #fff; margin: 0px; letter-spacing: 3px; padding-left: 6px;}.error h2 { font-family: 'Montserrat', sans-serif; font-size: 20px; font-weight: 400; text-transform: uppercase; color: #d0d0d0; margin-top: 0px; margin-bottom: 25px;}@media only screen and (max-width: 767px) { .error .error4x {  height: 200px; } .error .error4x h1 {  font-size: 200px; }}@media only screen and (max-width: 480px) { .error .error4x {  height: 162px; } .error .error4x h1 {  font-size: 162px;  height: 150px;  line-height: 162px; } .error h2 {  font-size: 16px; }}a{ text-decoration: none; color: #ffffff; font-size: inherit; border-bottom: dotted 1px #707070;}.errortext { color:silver; font-size:21px; line-height:1.4}footer{ position:fixed; width:100%; height:40px; left:0; bottom:0; color:#d0d0d0; font-size:14px; align: center}</style>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="error">
		<div class="error">
			<div class="error4x">
				<h1>400</h1>
			</div>
			<h2>Bad Request</h2>
			<p class="errortext">Webserver cannot understand the request from the browser.</p>


		</div>
	</div>
	<footer><p>Contact us at <a>   @echiles,   @agigi,   @abirthda   </a></p></footer>
</body>
</html>
